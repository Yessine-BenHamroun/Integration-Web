        <!-- Bottom action buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
            <button class="bg-blue-900 text-white px-4 py-2 rounded">
                Confirm
            </button>
            <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded">
                Cancel
            </button>
        </div>
    </main>

    <!-- JavaScript for Dynamic Calendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calendar state
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();
            const selectedDates = [];
            
            // Month names
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            // DOM elements
            const monthYearElement = document.getElementById('month-year');
            const calendarDaysElement = document.getElementById('calendar-days');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            
            // Initialize the calendar
            updateCalendar();
            
            // Event listeners for month navigation
            prevMonthButton.addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateCalendar();
            });
            
            nextMonthButton.addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateCalendar();
            });
            
            // Function to handle date click - toggle selection
            function handleDateClick(element, dateString) {
                const index = selectedDates.indexOf(dateString);
                
                if (index > -1) {
                    // Date is already selected, so unselect it
                    selectedDates.splice(index, 1);
                    element.classList.remove('bg-blue-500', 'text-white');
                } else {
                    // Date is not selected, so select it
                    selectedDates.push(dateString);
                    element.classList.add('bg-blue-500', 'text-white');
                }
            }
            
            // Update the calendar display
            function updateCalendar() {
                // Update month and year display
                monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
                
                // Clear existing calendar days
                calendarDaysElement.innerHTML = '';
                
                // Get the first day of the month
                const firstDay = new Date(currentYear, currentMonth, 1);
                // Get the last day of the month
                const lastDay = new Date(currentYear, currentMonth + 1, 0);
                
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay(); // 0 = Sunday, 1 = Monday, etc.
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'p-2';
                    calendarDaysElement.appendChild(emptyCell);
                }
                
                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.textContent = day;
                    
                    // Base classes for all date cells
                    dayElement.className = 'p-2 text-center rounded cursor-pointer';
                    
                    // Check if this date is selected
                    const dateString = `${currentYear}-${currentMonth + 1}-${day}`;
                    const isSelected = selectedDates.includes(dateString);
                    
                    if (isSelected) {
                        dayElement.classList.add('bg-blue-500', 'text-white');
                    }
                    
                    // Add click event to toggle selection immediately
                    dayElement.addEventListener('click', function() {
                        // Toggle the blue background directly
                        if (this.classList.contains('bg-blue-500')) {
                            this.classList.remove('bg-blue-500', 'text-white');
                            // Remove from selected dates
                            const index = selectedDates.indexOf(dateString);
                            if (index > -1) {
                                selectedDates.splice(index, 1);
                            }
                        } else {
                            this.classList.add('bg-blue-500', 'text-white');
                            // Add to selected dates
                            if (!selectedDates.includes(dateString)) {
                                selectedDates.push(dateString);
                            }
                        }
                    });
                    
                    calendarDaysElement.appendChild(dayElement);
                }
            }
        });
    </script>
</body>
