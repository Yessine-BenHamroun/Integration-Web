<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects List</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="text-base text-[#333] font-sans">
<header class="bg-[#0044b3] p-4">
  <nav class="flex justify-between items-center">
    <ul class="left-items flex items-center">
      <li class="relative mx-4 my-0"><a href="#" class="underlined text-white font-bold">For Students</a></li>
    </ul>
    <ul class="right-items flex items-center">
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">🔔</a></li>
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">Yessine B.Hamroun</a></li>
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">⚙️</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="leaderboard-container absolute w-full h-full bg-[rgba(0,0,0,0.5)] flex justify-center items-center z-[999] left-0 top-0">
    <div class="leaderboard-window bg-white shadow-[0_4px_8px_rgba(0,0,0,0.1)] text-center w-[600px] p-8 rounded-lg">
      <h2 class="text-[1.8rem] mb-8">Leaderboard</h2>
      <div class="podium flex justify-center mb-8">
        <div class="podium-item mx-4 my-0">
          <div class="medal gold w-[50px] h-[50px] flex justify-center items-center font-bold text-white mb-2 rounded-[50%] bg-[#ffd700]">1</div>
          <div class="name">Ahmed Mohsen</div>
          <div class="points">80</div>
        </div>
        <div class="podium-item mx-4 my-0">
          <div class="medal silver w-[50px] h-[50px] flex justify-center items-center font-bold text-white mb-2 rounded-[50%] bg-[#c0c0c0]">2</div>
          <div class="name">Amira Miled</div>
          <div class="points">60</div>
        </div>
        <div class="podium-item mx-4 my-0">
          <div class="medal bronze w-[50px] h-[50px] flex justify-center items-center font-bold text-white mb-2 rounded-[50%] bg-[#cd7f32]">3</div>
          <div class="name">Kais Hajri</div>
          <div class="points">50</div>
        </div>
      </div>
      <table class="leaderboard-table w-full border-collapse">
        <thead>
        <tr>
          <th class="text-left bg-[#f2f2f2] p-[0.8rem] border-b-[#ddd] border-b border-solid">Rank</th>
          <th class="text-left bg-[#f2f2f2] p-[0.8rem] border-b-[#ddd] border-b border-solid">Name</th>
          <th class="text-left bg-[#f2f2f2] p-[0.8rem] border-b-[#ddd] border-b border-solid">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">4</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">Yessine B.Hamroun</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">40</td>
        </tr>
        <tr>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">5</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">Marwa Salah</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">35</td>
        </tr>
        <tr>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">6</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">Rania Belhaj</td>
          <td class="p-[0.8rem] border-b-[#ddd] border-b border-solid">30</td>
        </tr>
        </tbody>
      </table>

      <div class="cta-buttons flex justify-center gap-4 mt-8">
        <a href="subjects.html" class="cta-button inline-block bg-[#0044b3] text-white rounded font-bold transition-[background-color] duration-[0.3s] px-6 py-[0.8rem] hover:bg-[#003399]">Main Menu</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
