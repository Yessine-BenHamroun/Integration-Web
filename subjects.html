<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects List</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="text-base text-[#333] font-sans">
<header class="bg-[#0044b3] p-4">
  <nav class="flex justify-between items-center">
    <ul class="left-items flex items-center">
      <li class="relative mx-4 my-0"><a href="#" class="underlined text-white font-bold">For Students</a></li>
    </ul>
    <ul class="right-items flex items-center">
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">🔔</a></li>
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">Yessine B.Hamroun</a></li>
      <li class="relative mx-4 my-0"><a href="#" class="text-white font-bold">⚙️</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1 class="text-[2rem] mb-4 px-8 py-16">Subjects List</h1>
  <div class="search-container flex justify-center mb-8">
    <input type="text" placeholder="Search anything here." class="border rounded w-[300px] px-4 py-2 border-solid border-[#ccc]" />
    <button class="search-button bg-[#0044b3] text-white rounded cursor-pointer px-4 py-2 border-[none]">🔍</button>
  </div>

  <div class="subject-grid grid grid-cols-[repeat(4,1fr)] gap-4 px-8 py-16">
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">UX Design</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Web Integration</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Advanced Operating Systems</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Advanced Cloud Systems</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Server Side Applications</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s]p-6 hover:translate-y-[-5px]">Client Side Applications</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Data Base Administration</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Big Data</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">Machine Learning</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">English</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">French</div>
    <div class="subject-card rounded shadow-[0_2px_4px_rgba(0,0,0,0.1)] text-center font-bold cursor-pointer transition-transform duration-[0.3s] bg-[#EFF0FD] text-[#0D1966] p-6 hover:translate-y-[-5px]">SEA</div>
  </div>

  <div class="pagination flex justify-center mt-8">
    <button class="pagination-button bg-white text-[#0044b3] border rounded cursor-pointer transition-[background-color] duration-[0.3s,color] delay-[0.3s] mx-2 my-0 px-4 py-2 border-solid border-[#0044b3]">&lt;</button>
    <button class="pagination-button active bg-[#0044b3] text-white border rounded cursor-pointer transition-[background-color] duration-[0.3s,color] delay-[0.3s] mx-2 my-0 px-4 py-2 border-solid border-[#0044b3]">1</button>
    <button class="pagination-button bg-white text-[#0044b3] border rounded cursor-pointer transition-[background-color] duration-[0.3s,color] delay-[0.3s] mx-2 my-0 px-4 py-2 border-solid border-[#0044b3]">2</button>
    <button class="pagination-button bg-white text-[#0044b3] border rounded cursor-pointer transition-[background-color] duration-[0.3s,color] delay-[0.3s] mx-2 my-0 px-4 py-2 border-solid border-[#0044b3]">3</button>
    <button class="pagination-button bg-white text-[#0044b3] border rounded cursor-pointer transition-[background-color] duration-[0.3s,color] delay-[0.3s] mx-2 my-0 px-4 py-2 border-solid border-[#0044b3]">&gt;</button>
  </div>
</main>
</body>
</html>
